<div class="mb-4">
  <div class="row align-items-center">
    <div class="col-12 col-md-3 text-md-end text-start mb-1 mb-md-0">
      <label class="form-label">{{ label }}</label>
    </div>
    <div class="col-12 col-md-7">
      <div class="input-group mb-2">
        <input
          type="text"
          class="form-control"
          [ngModel]="model | number"
          (ngModelChange)="onInputChange($event)"
          (blur)="onBlur($event)"
          (keydown)="onKeyDown($event)"
        />
        <span class="input-group-text" *ngIf="!showTenureToggle">{{
          suffix
        }}</span>
        <div class="input-group-text p-0" *ngIf="showTenureToggle">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-md"
              [class.active]="tenureUnit === 'Yr'"
              (click)="toggleTenureUnit('Yr')"
            >
              Yr
            </button>
            <button
              type="button"
              class="btn btn-md"
              [class.active]="tenureUnit === 'Mo'"
              (click)="toggleTenureUnit('Mo')"
            >
              Mo
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <mat-slider
    class="orange-slider"
    [min]="min"
    [max]="max"
    [step]="step"
    thumbLabel
  >
    <input
      matSliderThumb
      [ngModel]="model"
      (ngModelChange)="onInputChange($event)"
    />
  </mat-slider>
  <div class="slider-labels">
    <span *ngFor="let val of sliderLabels">{{ val }}</span>
  </div>
</div>
